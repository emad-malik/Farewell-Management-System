    <script>
        // Function to show/hide sections based on the user's choice
        function toggleSections() {
            const choice = document.querySelector('input[name="choice"]:checked').value;
            const addSection = document.getElementById('addSection');
            const deleteSection = document.getElementById('deleteSection');
            addSection.style.display = (choice === 'add') ? 'block' : 'none';
            deleteSection.style.display = (choice === 'delete') ? 'block' : 'none';
        }
    
        // Function to validate form selections
        function validateForm() {
            const appetizerCheckboxes = document.querySelectorAll('input[name="appetizer"]');
            const mainCourseCheckboxes = document.querySelectorAll('input[name="mainCourse"]');
            const dessertCheckboxes = document.querySelectorAll('input[name="dessert"]');
            const drinkCheckboxes = document.querySelectorAll('input[name="drinks"]');
            const maxAppetizer = 2;
            const maxMainCourse = 4;
            const maxDessert = 2;
            const maxDrink = 2;
    
            // Count the selected checkboxes
            let appetizerCount = 0;
            appetizerCheckboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    appetizerCount++;
                }
            });
    
            let mainCourseCount = 0;
            mainCourseCheckboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    mainCourseCount++;
                }
            });
    
            let dessertCount = 0;
            dessertCheckboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    dessertCount++;
                }
            });
    
            let drinkCount = 0;
            drinkCheckboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    drinkCount++;
                }
            });
    
            // Check if the user exceeds the allowed limit
            if (appetizerCount > maxAppetizer) {
                alert(`You can select a maximum of ${maxAppetizer} appetizers.`);
                return false;
            }
    
            if (mainCourseCount > maxMainCourse) {
                alert(`You can select a maximum of ${maxMainCourse} main courses.`);
                return false;
            }
    
            if (dessertCount > maxDessert) {
                alert(`You can select a maximum of ${maxDessert} desserts.`);
                return false;
            }
    
            if (drinkCount > maxDrink) {
                alert(`You can select a maximum of ${maxDrink} drinks.`);
                return false;
            }
    
            return true;
        }
    </script>
